name: Issue Label Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment based on label
        uses: actions/github-script@v7
        with:
          script: |
            const label = context.payload.label.name;
            const issueNumber = context.payload.issue.number;
            
            const comments = {
              'feature': 'Thank you for the feature request. We will consider including this in a future release.',
              'wontfix': 'After review, we have decided not to address this issue at this time.',
              'enhancement': 'Thanks for the enhancement suggestion! We appreciate your input.'
            };
            
            if (comments[label]) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: comments[label]
              });
              console.log(`Posted comment for label: ${label}`);
            } else {
              console.log(`No comment configured for label: ${label}`);
            }