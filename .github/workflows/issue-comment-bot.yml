name: Issue Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'feature' || github.event.label.name == 'wontfix' || github.event.label.name == 'enhancement'
    steps:
      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const label = context.payload.label.name;
            let comment = '';
            
            if (label === 'feature') {
              comment = 'Thank you for the feature request. We will consider including this in a future release.';
            } else if (label === 'wontfix') {
              comment = 'After review, we have decided not to address this issue at this time.';
            } else if (label === 'enhancement') {
              comment = 'Thanks for the enhancement suggestion! We appreciate your input.';
            }
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });